{{ define "main" }}
<div id="single-hero">
    {{ with .Params.image }}<img src="{{ . }}"/>{{ end }}
</div>
<div class="grid-container full">
    <div id="single-content">
        {{ .Content }}
    </div>
    <div>
        {{ range .Params.tags }}
        <div style="background-color: hsl(210, 100%, 65%); border-radius: 1rem; height: 1.5rem; float: left; padding:0rem 1rem 0.5rem 1rem; font-size: 1.2rem; margin: 0px 2px;color:#333">{{ . }}</div>
        {{ end }}
    </div>
</div>
{{ end }}
